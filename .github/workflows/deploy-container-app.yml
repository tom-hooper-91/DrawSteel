name: Build and deploy a container app

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'infra/**'
      - 'docker-compose.yml'
      - 'psakefile.ps1'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build, Test and Push Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: dotnet restore ./src

      - name: Build
        run: dotnet build ./src --no-restore

      - name: Run Unit Tests
        run: dotnet test ./src/Tests --no-build --filter FullyQualifiedName!~Tests.Acceptance
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: src
          file: src/API/Dockerfile
          push: true
          tags: thooper91/draw-steel-api:latest

  deploy:
    name: Deploy Container App
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    needs: build

    steps:
        - name: Check out code
          uses: actions/checkout@v2

        - name: Login to Azure
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
   
        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Deploy Container App
          uses: azure/container-apps-deploy-action@v1
          with:
            appSourcePath: ${{ github.workspace }}/src
            registryUrl: registry.hub.docker.com
            registryUsername: ${{ secrets.DOCKERHUB_USERNAME }}
            registryPassword: ${{ secrets.DOCKERHUB_TOKEN }}
            containerAppName: ${{ vars.CONTAINER_APP_NAME }}
            containerAppEnvironment: ${{ vars.CONTAINER_ENV_NAME }}
            resourceGroup: ${{ vars.RESOURCE_GROUP_NAME }}
            imageToBuild: thooper91/draw-steel-api:${{ github.sha }}
            dockerfilePath: API/Dockerfile