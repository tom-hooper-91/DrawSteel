name: Trigger auto deployment for draw-steel

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/draw-steel-AutoDeployTrigger-bc9118e5-4077-4791-90cc-3972b5e4ee45.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DRAWSTEEL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DRAWSTEEL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DRAWSTEEL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}src/Web
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.DRAWSTEEL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DRAWSTEEL_REGISTRY_PASSWORD }}
          containerAppName: draw-steel
          resourceGroup: draw-steel
          imageToBuild: thooper91/draw-steel:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


